name: Build LibreOffice

# Requirements based on LibreOffice official documentation:
# - Minimum 25 GB free disk space
# - Minimum 4 GB RAM (8 GB recommended)
# - GCC 12+ required (ubuntu-latest has GCC 13)
# - Build time: 1-6 hours depending on hardware
# - Source: https://wiki.documentfoundation.org/Development/BuildingOnLinux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout
      
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # LibreOffice requires at least 25 GB of free disk space
          # Remove unnecessary tools to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          echo "Disk space after cleanup:"
          df -h
      
      - name: Set up ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-
      
      - name: Install build dependencies
        run: |
          # Enable deb-src repositories for build-dep to work
          sudo sed -i 's/^# deb-src/deb-src/' /etc/apt/sources.list
          echo "deb-src http://archive.ubuntu.com/ubuntu/ $(lsb_release -cs) main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb-src http://archive.ubuntu.com/ubuntu/ $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          
          sudo apt-get update
          
          # Use build-dep for automatic dependency resolution (should work now)
          sudo apt-get build-dep -y libreoffice || echo "build-dep failed, continuing with manual install"
          
          # Install essential packages (some may already be installed by build-dep)
          sudo apt-get install -y \
            git \
            build-essential \
            zip \
            ccache \
            junit4 \
            libkrb5-dev \
            nasm \
            graphviz \
            python3 \
            python3-dev \
            python3-setuptools \
            autoconf \
            libcups2-dev \
            libfontconfig1-dev \
            gperf \
            openjdk-17-jdk \
            doxygen \
            libxslt1-dev \
            xsltproc \
            libxml2-utils \
            libxrandr-dev \
            libx11-dev \
            bison \
            flex \
            libgtk-3-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer1.0-dev \
            ant \
            ant-optional \
            libnss3-dev \
            libavahi-client-dev \
            libxt-dev \
            meson \
            libcmis-dev \
            libabw-dev \
            libcdr-dev \
            libclucene-dev \
            libe-book-dev \
            libepubgen-dev \
            libetonyek-dev \
            libexttextcat-dev \
            libfreehand-dev \
            liblangtag-dev \
            libmspub-dev \
            libmwaw-dev \
            libmythes-dev \
            libodfgen-dev \
            liborcus-dev \
            libpagemaker-dev \
            libqxp-dev \
            librevenge-dev \
            libstaroffice-dev \
            libvisio-dev \
            libwpd-dev \
            libwpg-dev \
            libwps-dev \
            libzmf-dev \
            libboost-dev \
            libboost-date-time-dev \
            libboost-filesystem-dev \
            libboost-iostreams-dev \
            libboost-program-options-dev \
            libcppunit-dev \
            libepoxy-dev \
            libgpgme-dev \
            libgraphite2-dev \
            libharfbuzz-dev \
            libhunspell-dev \
            libhyphen-dev \
            libicu-dev \
            liblcms2-dev \
            libmd4c-dev \
            libneon27-dev \
            libpoppler-cpp-dev \
            libpoppler-dev \
            libraptor2-dev \
            librasqal3-dev \
            librdf0-dev \
            libssl-dev \
            libtool \
            unzip \
            wget \
            zlib1g-dev \
            libcurl4-openssl-dev \
            libexpat1-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            libwebp-dev \
            libfreetype6-dev \
            libnumbertext-dev \
            libbox2d-dev \
            libglm-dev \
            libglew-dev \
            libbluetooth-dev \
            libgpg-error-dev \
            libgcrypt20-dev \
            libxmlsec1-dev \
            libxmlsec1-openssl \
            libtommath-dev \
            libabsl-dev \
            libdrm-dev \
            libegl1-mesa-dev \
            libgbm-dev \
            libeot-dev \
            libmdds-dev \
            pkg-config \
            gawk \
            libpango1.0-dev \
            libcairo2-dev \
            libglib2.0-dev \
            libgtk2.0-dev \
            libdbus-1-dev \
            libdbus-glib-1-dev \
            libgsf-1-dev \
            libjpeg8-dev \
            libpng16-16 \
            libgstreamer-plugins-good1.0-dev \
            fonts-liberation \
            fonts-dejavu \
            fonts-noto
      
      - name: Configure ccache
        run: |
          ccache --max-size=5G
          ccache --zero-stats
      
      - name: Verify GCC version
        run: |
          echo "Checking GCC version..."
          gcc --version
          GCC_VERSION=$(gcc -dumpversion | cut -d. -f1)
          if [ "$GCC_VERSION" -lt 12 ]; then
            echo "ERROR: GCC $GCC_VERSION is too old. LibreOffice requires GCC 12+"
            exit 1
          fi
          echo "âœ“ GCC $GCC_VERSION is sufficient"
      
      - name: Configure build
        run: |
          ./autogen.sh \
            --disable-ccache \
            --disable-cups \
            --disable-dbus \
            --disable-epm \
            --disable-firebird-sdbc \
            --disable-gio \
            --disable-gstreamer-1-0 \
            --disable-gtk3 \
            --disable-gtk4 \
            --disable-introspection \
            --disable-ldap \
            --disable-lotuswordpro \
            --disable-lpsolve \
            --disable-mariadb-sdbc \
            --disable-odk \
            --disable-online-update \
            --disable-pdfimport \
            --disable-pdfium \
            --disable-postgresql-sdbc \
            --disable-report-builder \
            --disable-scripting-beanshell \
            --disable-scripting-javascript \
            --disable-sdremote \
            --disable-sdremote-bluetooth \
            --enable-python=no \
            --with-galleries=no \
            --with-help=no \
            --with-lang= \
            --with-myspell-dicts=no \
            --without-doxygen \
            --without-java \
            --without-junit \
            --without-system-dicts \
            --without-theme
      
      - name: Build LibreOffice
        run: |
          export CC="ccache gcc"
          export CXX="ccache g++"
          make -j$(nproc)
        env:
          CCACHE_DIR: ~/.ccache
      
      - name: Show ccache statistics
        run: |
          ccache --show-stats
      
      - name: Check build artifacts
        run: |
          echo "Build completed successfully!"
          echo "Listing instdir contents:"
          if [ -d "instdir" ]; then
            ls -lh instdir/
          else
            echo "No instdir found"
          fi
      
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: libreoffice-build-${{ github.sha }}
          path: |
            instdir/
          retention-days: 7
          if-no-files-found: warn
