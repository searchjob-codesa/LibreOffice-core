name: Build LibreOffice (Bundled Libraries)

# This workflow uses LibreOffice's bundled libraries for better reliability
# Requirements based on LibreOffice official documentation:
# - Minimum 25 GB free disk space
# - Minimum 4 GB RAM (8 GB recommended)
# - GCC 12+ required (ubuntu-latest has GCC 13)
# - Build time: 1-6 hours depending on hardware
# - Source: https://wiki.documentfoundation.org/Development/BuildingOnLinux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # LibreOffice requires at least 25 GB of free disk space
          # Remove unnecessary tools to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          echo "Disk space after cleanup:"
          df -h
      
      - name: Set up ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            bison \
            build-essential \
            ccache \
            flex \
            gperf \
            libfontconfig1-dev \
            libfreetype6-dev \
            libice-dev \
            libkrb5-dev \
            libnss3-dev \
            libnspr4-dev \
            libsm-dev \
            libx11-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libssl-dev \
            libxt-dev \
            make \
            nasm \
            perl \
            pkg-config \
            python3 \
            python3-dev \
            unzip \
            wget \
            zip \
            zlib1g-dev
      
      - name: Configure ccache
        run: |
          ccache --max-size=5G
          ccache --zero-stats
      
      - name: Verify GCC version
        run: |
          echo "Checking GCC version..."
          gcc --version
          GCC_VERSION=$(gcc -dumpversion | cut -d. -f1)
          if [ "$GCC_VERSION" -lt 12 ]; then
            echo "ERROR: GCC $GCC_VERSION is too old. LibreOffice requires GCC 12+"
            exit 1
          fi
          echo "âœ“ GCC $GCC_VERSION is sufficient"
      
      - name: Configure build (using bundled libraries)
        run: |
          ./autogen.sh \
            --disable-ccache \
            --disable-cups \
            --disable-dbus \
            --disable-epm \
            --disable-firebird-sdbc \
            --disable-gio \
            --disable-gstreamer-1-0 \
            --disable-gtk3 \
            --disable-gtk4 \
            --disable-introspection \
            --disable-ldap \
            --disable-lotuswordpro \
            --disable-lpsolve \
            --disable-mariadb-sdbc \
            --disable-odk \
            --disable-online-update \
            --disable-pdfimport \
            --disable-pdfium \
            --disable-postgresql-sdbc \
            --disable-report-builder \
            --disable-scripting-beanshell \
            --disable-scripting-javascript \
            --disable-sdremote \
            --disable-sdremote-bluetooth \
            --enable-python=no \
            --with-galleries=no \
            --with-help=no \
            --with-lang= \
            --with-myspell-dicts=no \
            --without-doxygen \
            --without-java \
            --without-junit \
            --without-system-dicts \
            --without-theme
      
      - name: Build LibreOffice
        run: |
          make -j$(nproc)
        env:
          CCACHE_DIR: ~/.ccache
      
      - name: Show ccache statistics
        run: |
          ccache --show-stats
      
      - name: Check build artifacts
        run: |
          echo "Build completed successfully!"
          echo "Listing instdir contents:"
          if [ -d "instdir" ]; then
            ls -lh instdir/
          else
            echo "No instdir found"
          fi
      
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: libreoffice-build-bundled-${{ github.sha }}
          path: |
            instdir/
          retention-days: 7
          if-no-files-found: warn

