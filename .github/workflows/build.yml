name: Build LibreOffice (Bundled Libraries)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Disk before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost /usr/local/lib/android /usr/share/swift "$AGENT_TOOLSDIRECTORY" /opt/hostedtoolcache
          echo "Disk after cleanup:"
          df -h

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ccache \
            autoconf \
            automake \
            bison \
            flex \
            gperf \
            make \
            nasm \
            pkg-config \
            perl \
            python3 \
            python3-dev \
            unzip \
            wget \
            zip \
            zlib1g-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libkrb5-dev \
            libnss3-dev \
            libnspr4-dev \
            libx11-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libice-dev \
            libsm-dev \
            libssl-dev

      - name: Configure ccache
        run: |
          ccache --max-size=5G
          ccache --zero-stats

      - name: Verify GCC version
        run: |
          gcc --version
          GCC_VERSION=$(gcc -dumpversion | cut -d. -f1)
          if [ "$GCC_VERSION" -lt 12 ]; then
            echo "ERROR: GCC $GCC_VERSION is too old"
            exit 1
          fi

      - name: Configure build
        run: |
          ./autogen.sh \
            --disable-ccache \
            --disable-cups \
            --disable-dbus \
            --disable-gtk3 \
            --disable-gtk4 \
            --disable-python \
            --without-java

      - name: Build LibreOffice
        run: make -j$(nproc)
        env:
          CCACHE_DIR: ~/.ccache

      - name: Show ccache stats
        run: ccache --show-stats

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: libreoffice-build-${{ github.sha }}
          path: instdir/
          retention-days: 7
          if-no-files-found: warn
